<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>
            <label for="name">Name and Surname</label>
            <input type="text" id="name">
            <br><br>

            <label for="email">Email Address</label>
            <input type="email" id="email">
            <br><br>

            <label for="number">Phone number</label>
            <input type="tel" minlength="9" maxlength="9" id="number">
            <br><br>
            <div>
                <label for="gender">Select your gender:</label><br>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender"><br>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender"><br>
                <label for="other">Others</label>
                <input type="radio" id="other" name="gender"><br>
            </div>

            <label for="course">Course</label>
            <select id="course">
            <datalist id="course">
                <option>DAM 1A</option>
                <option>DAM 1B</option>
                <option>DAM 2A</option>
                <option>DAM 2B</option>
            </datalist>
        </form>
    </div>
</body>
</html>
