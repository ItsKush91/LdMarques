<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Formulario para adoptar mascotas</h2>
    <div>
        <form>
            <!--entrada text curt-->
            <label for="name">Name and Surname</label>
            <input type="text" id="name">
            <br><br>
            <!--entrada email-->
            <label for="email">Email Address</label>
            <input type="email" id="email">
            <br><br>
            <!--Entrada numerica-->
            <label for="number">Phone number</label>
            <input type="tel" minlength="9" maxlength="9" id="number">
            <br><br>

            <!--Radio buttons-->
            <div>
                <p>Cuantas mascotas has tenido a tu cargo?</p>
                <label for="uno" > 1 </label>
                <input type="radio" id="uno" name="mascota"><br>
                <label for="dos"> 2 </label>
                <input type="radio" id="dos" name="mascota"><br>
                <label for="mas"> 3+ </label>
                <input type="radio" id="mas" name="mascota"><br>
            </div><br>

            <label for="course">Mascota que quiere adoptar</label>
            <select id="course" >
            <datalist id="course">
                <option>Perro</option>
                <option>Gato</option>
            </datalist>



            
        </form>
    </div>
</body>
</html>
